<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>

        <script src="./js/angular.min.js"></script>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"/>
    
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Login</h1>
        </div>
        <form id="post" method="post" th:action="@{/login}">
        <div class="card">
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col"><input name="username" type="text" class="form-control" placeholder="Username"/></div>
                    </div>
                    <div class="row">
                        <div class="col"><input name="password" type="password" class="form-control" placeholder="Password"/></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="submit" class="btn btn-primary" value="Masuk" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
