<html>
    <head>
        <title>Tambah Data</title>

        <script src="./js/angular.min.js"></script>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"/>

        <script src="./js/buku-app.js"></script>
        <script src="./js/tambah-controller.js"></script>
    </head>
    <body ng-app="BukuApp" class="container">
        <div class="jumbotron">
            <h1>Tambah Data</h1>
        </div>

        <div ng-controller="TambahController">
        <form>
            <div class="form-group row">
				<label class="col-sm-2 col-form-label">ID</label>
				<input type="text" class="col-sm-4 form-control"
						placeholder="ID" ng-model="buku.id" />
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">MAMA</label>
				<input type="text" class="col-sm-4 form-control" 
                        placeholder="NAMA" 
                        ng-model="buku.nama" />
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">JUDUL BUKU</label>
				<input type="text" class="col-sm-4 form-control" 
                        placeholder="JUDUL BUKU" 
                        ng-model="buku.judul_buku" />
			</div>
			<div class="form-group row">
				<button class="btn btn-primary col-pr-2" ng-click="simpan()">
					Simpan
				</button>
				<button class="btn btn-warning col-sm-2" ng-click="batal()">
					Batal
				</button>
			</div>
        </form>        
    </div>
    </body>
</html>
